migration:
  image:
    repository: liquibase/liquibase
    tag: "4.27.0"
  volumeMount:
    name: changelog-volume
    rootPath: /liquibase
    mountPath: /changelog/changelog.yaml
  changelog:
    dbOrder: |
      databaseChangeLog:
            - changeSet:
                id: 1
                author: Vyacheslav Denisenko
                changes:
                  - createTable:
                      tableName: t_users
                      columns:
                        - column:
                            name: id
                            type: int
                            autoIncrement: true
                            constraints:
                              primaryKey: true
                        - column:
                            name: username
                            type: varchar(255)
                            constraints:
                              unique: true
                              nullable: false
                        - column:
                            name: first_name
                            type: varchar(255)
                            constraints:
                              nullable: false
                        - column:
                            name: last_name
                            type: varchar(255)
                            constraints:
                              nullable: false
                        - column:
                            name: email
                            type: varchar(255)
                            constraints:
                              nullable: false
                        - column:
                            name: phone
                            type: varchar(255)
                            constraints:
                              nullable: false
                  - createTable:
                      tableName: t_orders
                      columns:
                        - column:
                            name: id
                            type: int
                            autoIncrement: true
                            constraints:
                              primaryKey: true
                        - column:
                            name: user_id
                            type: int
                            constraints:
                              foreignKeyName: user_id_fk
                              references: t_users(id)
                        - column:
                            name: price
                            type: decimal
                            constraints:
                              nullable: false
                        - column:
                            name: comment
                            type: varchar(255)
    dbBilling: |
      databaseChangeLog:
      - changeSet:
          id: 1
          author: Vyacheslav Denisenko
          changes:
            - createTable:
                tableName: t_accounts
                columns:
                  - column:
                      name: id
                      type: int
                      autoIncrement: true
                      constraints:
                        primaryKey: true
                  - column:
                      name: user_id
                      type: int
                      constraints:
                        unique: true
                        nullable: false
                  - column:
                      name: username
                      type: varchar(255)
                      constraints:
                        nullable: false
                  - column:
                      name: balance
                      type: decimal
                      constraints:
                        nullable: false
    dbNotification: |
      databaseChangeLog:
      - changeSet:
          id: 1
          author: Vyacheslav Denisenko
          changes:
            - createTable:
                tableName: t_notifications
                columns:
                  - column:
                      name: id
                      type: int
                      autoIncrement: true
                      constraints:
                        primaryKey: true
                  - column:
                      name: order_id
                      type: int
                  - column:
                      name: user_id
                      type: int
                      constraints:
                        nullable: false
                  - column:
                      name: status
                      type: varchar(20)
                      constraints:
                        nullable: false
                  - column:
                      name: price
                      type: decimal
                      constraints:
                        nullable: false
                  - column:
                      name: message
                      type: varchar(255)
                      constraints:
                        nullable: false
                  - column:
                      name: created_at
                      type: timestamp(0)
                      constraints:
                        nullable: false

