orderService:
  image:
    repository: sdenisenko/order-service
    tag: "1.0"
    pullPolicy: Always
    port: 8080
  replicaCount: 2
  service:
    name: svc-order
    port: 80
    type: ClusterIP
  kafka:
    bootstrapServers: my-cluster-kafka-bootstrap:9092
    topics:
      userCreation: user-creation
      orderPlacement: order-placement
  jpa:
    hibernate:
      ddlAuto: validate
  database:
    image:
      repository: postgres
      tag: "14"
      port: 5432
    name: db-order
    username: postgres-order
    password: password-order
    driverClassName: org.postgresql.Driver
    service:
      name: svc-db-order
      port: 5446
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: 1Gi
    volumeMount:
      name: postgres-storage
      mountPath: /var/lib/postgresql/data
  configmap:
    name: configmap-order
  secret:
    name: secret-order
  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - host: arch.homework
        paths:
          - path: /users
            pathType: Exact
            definition: This endpoint is designed to create a new user
          - path: /orders
            pathType: Exact
            definition: This endpoint is designed to place an order
    tls: []

